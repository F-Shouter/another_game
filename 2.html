<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @keyframes slide-left
            {0%{transform:translateX(1000px);opacity:0
            }
            100%{transform:translateX(0);opacity:1}
            }
        @keyframes sobe-desce {
            0% {
                transform: translateY(20px);
            }
            100% {
                transform: translateY(-10px);
            }
        }
        .slide-left {
            position: absolute;
            bottom: 17%;
            right:5%;
            transform: translate(50%, -50%);
            animation: slide-left .9s cubic-bezier(.25,.46,.45,.94) 1s both, sobe-desce 0.9s 2s ease alternate infinite ; 
            }
        @keyframes mouse {
            0% {
                background-image: url(images/b1.png);
                background-size: cover;
            }
            50% {
                background-image: url(images/b2.png);
                background-size: cover;
            }
            100% {
                background-image: url(images/b3.png);
                background-size: cover;
            }
        }
        .container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            background-image: url(images/c1.png);
            background-size: cover;
        }
        .inner-container {
            width: 100%;
            height: 100vh;
            animation: mouse 1s ease infinite;
        }
    </style>
</head>
<body>
    <div class="master">
        <div class="container">
            
            <div class="slide-left"><a href="3.html" hreflang="pt-br" rel="next" target="_self"><img src="images/c2.png" alt=""></a></div>

            <div class="inner-container"></div>
            
        </div>
    </div>
</body>
</html>
